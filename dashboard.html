<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ComplianceIQ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <aside class="dashboard-sidebar">
            <div class="nav-menu">
                <a href="#upload" class="nav-item active">Upload</a>
                <a href="#analysis" class="nav-item">Analysis</a>
                <a href="#compliance" class="nav-item">Compliance</a>
                <a href="#queue" class="nav-item">Queue</a>
            </div>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="header-title">Dashboard</div>
                <div class="header-actions">
                    <div class="status-indicator">
                        <span id="queueCount" class="badge">0</span>
                        <span>Pending Reviews</span>
                    </div>
                    <button class="btn">Help</button>
                    <button onclick="logout()" class="btn">Sign Out</button>
                </div>
            </header>

            <div class="content-area">
                <section id="upload" class="section">
                    <div class="section-header">
                        <h2>Upload Estimate</h2>
                        <p class="section-description">Upload PDF or EMS files for analysis</p>
                    </div>
                    
                    <div class="upload-zone" id="dropZone">
                        <p>Drop estimate file here</p>
                        <span>or</span>
                        <input type="file" id="fileInput" accept=".pdf,.ems" hidden>
                        <button onclick="document.getElementById('fileInput').click()" class="btn btn-primary">
                            Select File
                        </button>
                    </div>
                    
                    <div id="uploadProgress" class="progress-container hidden">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <p class="progress-text">Processing estimate...</p>
                    </div>
                </section>

                <section id="queue" class="section hidden">
                    <div class="section-header">
                        <h2>Review Queue</h2>
                        <div class="queue-controls">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" class="input" placeholder="Search estimates...">
                            </div>
                            <select class="input" id="queueFilter">
                                <option>All Estimates</option>
                                <option>Pending Review</option>
                                <option>Approved</option>
                                <option>Rejected</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="queue-list" id="queueList">
                        <!-- Queue items will be dynamically added here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="api.js"></script>
</body>
</html>
