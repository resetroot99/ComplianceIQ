<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ComplianceIQ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <aside class="dashboard-sidebar">
            <div class="nav-menu">
                <a href="#upload" class="nav-item active">Upload</a>
                <a href="#analysis" class="nav-item">Analysis</a>
                <a href="#compliance" class="nav-item">Compliance</a>
                <a href="#queue" class="nav-item">Queue</a>
                <a href="#settings" class="nav-item">Settings</a>
            </div>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="header-title">Dashboard</div>
                <div class="header-actions">
                    <button class="btn">Help</button>
                    <button onclick="logout()" class="btn">Sign Out</button>
                </div>
            </header>

            <div class="content-area">
                <section id="upload" class="section">
                    <div class="upload-zone" id="dropZone">
                        <p>Drop estimate file here</p>
                        <span>or</span>
                        <input type="file" id="fileInput" accept=".pdf,.ems" hidden>
                        <button onclick="document.getElementById('fileInput').click()" class="btn btn-primary">
                            Select File
                        </button>
                    </div>
                </section>

                <section id="queue" class="section hidden">
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-4);">
                            <h2>Review Queue</h2>
                            <select class="input" style="width: 200px">
                                <option>All Estimates</option>
                                <option>Pending Review</option>
                                <option>Approved</option>
                                <option>Rejected</option>
                            </select>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="queueList">
                                <!-- Dynamic content -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
